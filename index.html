  <script type="text/javascript">
    $(document).ready(function(){
      var div = $('.redDiv');
      $('.toggleButton').click(function(){
        div.is(':visible') ? div.hide('slow') : div.show('slow');
      });

        div.css('background-color', $(this).data('color'));

    });
